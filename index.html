<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessiors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-conatiner">
        <div class="left-div">
            <div class="information">
                <div class="player">Computer</div>
                <!-- <div class="score">00</div> -->
            </div>
            <div class="imghandler">
                <img src="" class="image">
            </div>
        </div>
        <button class="start">Start</button>
        <div class="mid">
            <div class="status">Status</div>

        </div>
        <div class="right-div">
            <div class="information">
                <div class="player user">Player1</div>
                <!-- <div class="score">00</div> -->
            </div>
            <div class="imghandler">
                <img src="" class="image userimage">
            </div>
        </div>
    </div>

    <div class="output"></div>
    <script src="script.js"></script>
</body>
</html>
